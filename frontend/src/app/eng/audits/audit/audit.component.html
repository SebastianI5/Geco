<div style="margin-bottom: 2em">
  <ngx-json-viewer *ngIf="info['id']" [json]="info"></ngx-json-viewer>
</div>
<mat-tab-group>
  <mat-tab label="Request">
    <div class="xs-padding">
      <ngx-json-viewer *ngIf="message['request']" [json]="message.request"></ngx-json-viewer>
    </div>
  </mat-tab>
  <mat-tab label="Response">
    <div class="xs-padding">
      <ngx-json-viewer *ngIf="message['response']" [json]="message.response"></ngx-json-viewer>
    </div>
  </mat-tab>
</mat-tab-group>
