<div *ngIf="cover && cover.brand_id" class="margin">
  <div style="margin-bottom: 1em;">
    <img [src]="brand_image(cover.brand_id)" style="float: left; height: 8em;" alt="logo brand">
    <div style="float: left; margin-left: 2em;">
      <dl>
        <dt><small>{{"dealer" | t}}</small></dt>
        <dd>{{cover.dealer_id}} - {{cover.description}}</dd>

        <dt><small>{{"service" | t}}</small></dt>
        <dd>{{cover.service_id}}</dd>
      </dl>
    </div>
    <div style="clear: both;"></div>
  </div>
</div>

<div class="double-line-container xs-padding">
  <button [disabled]="disableSelectButton" class="double-line-button-left" mat-raised-button color="primary"  (click)="downloadSelectedPdf()">
    {{'download_selected_documents' | t}}
    <mat-icon>
      save_alt
    </mat-icon>
  </button>
  <button [disabled]="document_types.length <= 0" mat-raised-button class="double-line-button-right" color="primary" (click)="downloadAllPdf()">
    {{'download_all_documents' | t}}
    <mat-icon>
      save_alt
    </mat-icon>
  </button>
</div>

<mat-card>
  <app-search *ngIf="cover && cover.id != '_new'" 
    [config]="config" 
    [params]="params" 
    [load]="load_document_types.bind(this)"
    [checkbox]="toggleSelection.bind(this)" 
    [add_item]="openBottomSheet.bind(this)" 
    [show_add]="remaining_types.length > 0">
  </app-search>
</mat-card>
