<h2>{{"cover" | t}}</h2>

<app-search *ngIf="cover.id != '_new'"
  [config]="config"
  [params]="params"
  [load]="load_document_types.bind(this)"
  [navigate]="navigate.bind(this)"
  >
</app-search>

<button mat-fab style="position: fixed; right: 5em; bottom: 5em;"
    color="primary"
    (click)="openBottomSheet()">
    <mat-icon>add</mat-icon>
</button>
