<p>
    <mat-toolbar color="primary">
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
      </button>
      <span><a routerLink="/"><img src="assets/logo.png" style="height: 3em;"></a></span>
      <a routerLink="/dealers" class="menu {{current_page=='dealers'?'menu-active':''}}">{{"dealers" | t}}</a>
      <a routerLink="/contracts" class="menu {{current_page=='contracts'?'menu-active':''}}">{{"contracts" | t}}</a>
      <a routerLink="/boxes" class="menu {{current_page=='boxes'?'menu-active':''}}">{{"boxes" | t}}</a>
      <span style="flex: auto;"></span>
      <span>{{name}}</span>
    </mat-toolbar>
</p>
<div style="width: 92%; margin: auto;">
  <router-outlet></router-outlet>
</div>
